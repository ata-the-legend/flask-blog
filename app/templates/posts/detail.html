{% extends "base.html" %}

{% block content %}
    <h3>{{ post.title }}</h3>
    <small>{{ post.auther.username }} </br> {{ post.created_at.strftime('%Y-%m-%d') }}</small><hr/>
    <p>{{ post.content }}</p></hr>
    {% if post.auther == current_user or current_user.has_role('admin') %}
        <a href="{{ url_for('posts.update', post_id=post.id) }}" class="btn btn-secondary">Update</a>
        <a href="{{ url_for('posts.delete', post_id=post.id) }}" class="btn btn-danger">Delete</a>
    {% endif %}
{% endblock content %}
